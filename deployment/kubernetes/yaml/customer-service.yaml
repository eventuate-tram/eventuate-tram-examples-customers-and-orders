apiVersion: v1
kind: Service
metadata:
  name: customer-service
  namespace: eventuate-tram-examples-customers-and-orders
spec:
  type: LoadBalancer
  ports:
  - port: 8082
    targetPort: 8080
  selector:
    svc: customer-service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: customer-service
  namespace: eventuate-tram-examples-customers-and-orders
  labels:
    svc: customer-service
spec:
  selector:
    matchLabels:
      svc: customer-service
  replicas: 1
  strategy:
    rollingUpdate:
      maxUnavailable: 0
  template:
    metadata:
      labels:
        svc: customer-service
    spec:
      containers:
      - name: customer-service
        image: eventuateexamples/eventuate-tram-examples-customers-and-orders-customer-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: httpport
        env:
          - name: SPRING_DATASOURCE_URL
            value: jdbc:mysql://mysql/eventuate
          - name: SPRING_DATASOURCE_USERNAME
            value: mysqluser
          - name: SPRING_DATASOURCE_PASSWORD
            value: mysqlpw
          - name: SPRING_DATASOURCE_DRIVER_CLASS_NAME
            value: com.mysql.jdbc.Driver
          - name: EVENTUATELOCAL_KAFKA_BOOTSTRAP_SERVERS
            value: kafka-service:9092
          - name: EVENTUATELOCAL_ZOOKEEPER_CONNECTION_STRING
            value: zookeeper:2181
          - name: CDC_SERVICE_URL
            value: http://cdc-service:8080
          - name: SPRING_SLEUTH_ENABLED
            value: "true"
          - name: SPRING_SLEUTH_SAMPLER_PROBABILITY
            value: "1"
          - name: SPRING_ZIPKIN_BASE_URL
            value: http://zipkin:9411/
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 140
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 140
          periodSeconds: 20
---